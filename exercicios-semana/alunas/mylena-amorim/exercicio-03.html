<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    <script>
        function combustivel(){
            var number = parseInt(prompt("digite o código do produto. E 4 para finalizar"));
            
            var gasolina, alcool, disel;
            
            while(number!=4){
                if(number>0 && number==1){
                    alcool += 1;
                }
                else if(number>0 && number==2){
                    gasolina += 1;
                }
                else if(number>0 && number==3){
                    disel += 1;
                }
                else{
                    return combustivel();
                }
            }

            return `MUITO OBRIGADO \n
                    Alcool: ${alcool} \n
                    Gasolina: ${gasolina} \n
                    Diesel: ${disel}`;
        }

        combustivel();

    </script>
</body>

</html>
